name: Lighthouse Audit
on:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Install Dependencies
      run: npm ci

    - name: Run Lighthouse Audit
      run: node lighthouse.js
